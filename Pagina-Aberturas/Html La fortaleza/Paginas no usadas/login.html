<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Mend Home Maintenance & Service Category Responsive Web Template - Login </title>
    <!-- web fonts -->
    <link href="//fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900&display=swap" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Pacifico&display=swap&subset=cyrillic,cyrillic-ext,latin-ext,vietnamese" rel="stylesheet">
    <!-- //web fonts -->
    <!-- Template CSS -->
    <link rel="stylesheet" href="assets/css/style-freedom.css">
  </head>
  <body>
<!-- login block -->
<section class="w3l-form1">
  <div class="form">
    <div class="section">
      <div class="d-grid content-sec">
        <div class="form-left">
          <div class="container">
            <div class="sub-left-cont">
              <div class="content-form p-md-5 p-4">
                <div class="middle">
                  <h4>Member Login</h4>
                </div>
                <form action="#" method="post" class="signin-form">
                  <div class="form-input">
                    <input type="email" name="" placeholder="Email" required />
                  </div>
                  <div class="form-input">
                    <input type="password" name="" placeholder="Password" required />
                  </div>
                  <label class="checkout">Remember me
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>
                  <button type="submit" class="button raised hoverable w-100">
                    <div class="anim"></div><span>Login</span>
                  </button>
                </form>
                <p class="para-content">Don't have an account? <a href="signup.html">Sign up here</a> </p>
              </div>
              <div class="text-left pl-md-5 pl-4">
                <a href="index.html" class="button-btn btn">Back to Home</a>
              </div>
            </div>
          </div>
        </div>
        <div class="form-right p-0">

        </div>
      </div>
    </div>
  </div>
</section>
<!-- //login block -->
</body>

</html>
